# Diretta UPnP Renderer Configuration
# 
# This file is sourced by the systemd service unit.
# Modify these values to change renderer behavior without editing the service file.
#
# After changing values, reload the configuration:
#   sudo systemctl daemon-reload
#   sudo systemctl restart diretta-renderer

# Target Diretta device number (1 = first found target)
# Use 'DirettaRendererUPnP --list-targets' to see available targets
TARGET=1

# UPnP port (default: 4005)
# Must be unique if running multiple renderers
PORT=4005

# Buffer size in seconds (1.0 - 5.0)
# Higher values = more stability, more latency
# Recommended: 2.0 for most cases, 3.0-4.0 for DSD512+
BUFFER=2.0

# Additional options (uncomment to use)
# FRIENDLY_NAME="My Diretta Renderer"
# LOG_LEVEL=debug
